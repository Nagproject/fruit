<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - Fresh Fruits Store</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5fff7;
      margin: 0;
      padding: 0;
    }
    header {
      background: #43a047;
      color: #fff;
      padding: 28px 0 18px 0;
      text-align: center;
      font-size: 2.3em;
      letter-spacing: 2px;
      box-shadow: 0 2px 10px rgba(67, 160, 71, 0.10);
    }
    nav {
      background: #388e3c;
      display: flex;
      justify-content: center;
      gap: 40px;
      box-shadow: 0 2px 8px rgba(67, 160, 71, 0.07);
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      padding: 18px 0;
      display: inline-block;
      transition: color 0.2s, border-bottom 0.2s;
      border-bottom: 2px solid transparent;
      margin: 0 18px;
    }
    nav a:hover, nav a.active {
      color: #c8e6c9;
      border-bottom: 2px solid #c8e6c9;
    }
    .cart-container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 14px rgba(67, 160, 71, 0.10);
      padding: 36px 32px;
    }
    h2 {
      color: #2e7d32;
      margin-top: 0;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 24px;
    }
    th, td {
      padding: 14px 10px;
      text-align: center;
      border-bottom: 1px solid #e0f2f1;
    }
    th {
      background: #e8f5e9;
      color: #2e7d32;
      font-size: 1.08em;
    }
    td img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      border-radius: 50%;
      border: 1px solid #e0f2f1;
      background: #f9fff9;
    }
    .remove-btn {
      background: #e53935;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 6px 14px;
      font-size: 0.98em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .remove-btn:hover {
      background: #b71c1c;
    }
    .total-section {
      text-align: right;
      font-size: 1.15em;
      color: #2e7d32;
      font-weight: bold;
      margin-bottom: 18px;
    }
    .checkout-btn {
      background: #43a047;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 12px 32px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: bold;
      display: block;
      margin: 0 auto;
    }
    .checkout-btn:hover {
      background: #2e7d32;
    }
    .empty-cart {
      text-align: center;
      color: #888;
      font-size: 1.1em;
      margin: 40px 0;
    }
    footer {
      text-align: center;
      color: #7cb342;
      padding: 20px 0;
      margin-top: 50px;
      background: #f5fff7;
      font-size: 1em;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <header>
    Fresh Fruits Store
  </header>
  <nav>
    <a href="home.html">Home</a>
    <a href="fruit.html">Fruits</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="cart.html" class="active">Cart</a>
  </nav>
  <div class="cart-container">
    <h2>Your Cart</h2>
    <div id="cartContent">
      <div class="empty-cart">Your cart is empty.</div>
    </div>
  </div>
  <footer>
    &copy; 2025 Fresh Fruits Store. All rights reserved.
  </footer>
